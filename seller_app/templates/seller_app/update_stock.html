{% extends "seller_app/seller_master.html" %}
{% load static %}
{% block header %}
<style>
	form {
		display: flex;
		flex-direction: column;
		align-items: center;

		margin-top: 50px;
	}

	.form {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 200px;
	}

	input[type=text] {
		margin: 10px;
		padding: 10px;
		width: 300px;
		border-radius: 5px;
		border: 1px solid black;
	}

	select {
		margin: 10px;
		padding: 10px;
		width: 150px;
		border-radius: 5px;
		border: 1px solid black;
	}

	input[type=submit] {
		background-color: #4CAF50;
		color: white;
		border: none;
		padding: 10px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 10px;
		border-radius: 5px;
		cursor: pointer;
	}
</style>
{% endblock %}




{% block content %}
<div class="container-fluid form">
	<table>
		<form action="POST">
			{% csrf_token %}
			<tr>
				<td>Products</td>
				<td>Current Stock</td>
				<td>New Stock</td>
			</tr>
			<tr>
				<td><select name="products" id="">
						<option value="">Headphone</option>
						<option value="">Speaker</option>
						<option value="">Gamepad</option>
						<option value="">Ps4</option>
					</select></td>
				<td><input type="text"></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit"></td>
			</tr>
		</form>
	</table>
</div>


{% endblock %}
